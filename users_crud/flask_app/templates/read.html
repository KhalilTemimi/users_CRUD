<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>First Connection</title>
</head>
<body>
    <div class="container mx-auto mt-5">
        <div class="card border-info mb-3" style="max-width: 18rem;">
            <div class="card-header">User {{user.id}}</div>
            <div class="card-body">
                <h3 class="card-title">{{user.first_name}} {{user.last_name}}</h3>
                <h6 class="card-text">Email: {{user.email}}</h6>
                <h6 class="card-text">Created at: {{user.created_at}}</h6>
                <h6 class="card-text">Updated at: {{user.updated_at}}</h6>
            </div>
        </div>
        <a href="/edit_user/{{user.id}}">Edit</a> | <a href="/delete_user/{{user.id}}">Delete</a> | <a href="/">Back Home</a>
    </div>
</body>
</html>
